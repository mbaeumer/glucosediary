<form ng-submit="save()">
    <h3>{{headingTitle}}</h3>
    <div class="block">
        <label>Date: </label>
    </div>
    <div class="block">
        <md-content>
            <md-datepicker
                    ng-model="myDate"
                    md-placeholder="Enter date">
            </md-datepicker>
        </md-content>
    </div>

    <div class="block">
        <label>Time: </label>
    </div>
    <div class="block">
        <select ng-model="selectedHour" ng-options="h.value for h in hours"></select>&nbsp;
        <select ng-model="selectedMinute" ng-options="m.value for m in minutes"></select>
    </div>
    <div class="block">
        <label>Value: </label>
    </div>
    <div class="block">
        <input ng-model="glucoseMeasurement.glucoseValue" placeholder="Enter glucose level" />
    </div>
    <input type="submit" class="btn btn-primary" value="Save" />&nbsp;
    <input type="button" class="btn" value="Cancel" ng-click="cancel()"/>
    <div ng-show="errorMessage !== ''">
        <div>{{errorMessage}}</div>
    </div>
</form>
