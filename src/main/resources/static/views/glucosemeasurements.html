<div class="section">
    <h3>{{headingTitle}}</h3>
    <a class="btn" href="#/createGlucose">
        <span>New</span>
        <i class="glyphicon glyphicon-plus"></i>
    </a>
    <div>
        <em ng-show="entries.length == 0">No entries found</em>
        <table ng-hide="entries.length == 0"
               class="table table-striped override-bootstrap">

            <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Glcose value</th>
            </tr>
            </thead>
            <tr ng-repeat="entry in entries">
                <td>{{entry.measureDate | date:'yyyy-MM-dd'}}</td>
                <td>{{entry.measureDate | date:'HH:mm'}}</td>
                <td>{{entry.glucoseValue}}</td>
                <td><a class="btn-link" ng-click="updateGlucose(entry.id)"><span>Update</span><i class="fa fa-edit"></i></a></td>
                <td><a class="btn-link" ng-click="deleteGlucose(entry.id)"><span>Delete</span><i class="fa fa-remove"></i></a></td>
            </tr>
        </table>
    </div>
</div>
